<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav>Helpful info</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-button (click)="sidenav.toggle()">Material Tester</button>
        <span class="flex-field"></span>
        <button mat-button routerLink="/">Home</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
